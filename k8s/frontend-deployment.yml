apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
      - name: frontend
        image: YOUR_FRONTEND_IMAGE # replace with local tag or ECR URI
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: demo-frontend
spec:
  selector:
    app: demo-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
